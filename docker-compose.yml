services:
  wedding:
    build:
      context: .
      dockerfile: Dockerfile
    image: selfhosted :latest
    container_name: wedding-site
    # Change these to your preferred user/group (name or numeric IDs)
    user: "node:node"
    environment:
      NODE_ENV: production
      TZ: UTC
      PORT: 5500
    ports:
      - "5500:5500"
    volumes:
      # Mount config (including photos) so updates donâ€™t require rebuilds
      - ./config:/app/config
    restart: unless-stopped
